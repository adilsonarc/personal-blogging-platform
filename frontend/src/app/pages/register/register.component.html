<p>register works!</p>
<form [formGroup]="registerForm" (submit)="register($event)" ) >

  <fieldset class="fieldset">
    <legend>Register</legend>

    <div class="form-control">
      <label for="firstName" class="form-control__label">firstName</label>
      <input type="text" id="firstName" name="firstName">
    </div>

    <div class="form-control">
      <label for="lastName" class="form-control__label">lastName</label>
      <input type="text" id="lastName" name="lastName">
    </div>

    <div class="form-control">
      <label for="email" class="form-control__label">firstName</label>
      <input type="text" id="email" name="email">
    </div>

    <div class="form-control">
      <label for="password" class="form-control__label">firstName</label>
      <input type="text" id="password" name="password">
    </div>
  </fieldset>
</form>
