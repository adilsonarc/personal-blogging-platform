<form class="sign-up" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td><label for="firstName">First Name:</label></td>
      <td><input type="text" formControlName="firstName" id="firstName"></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name:</label></td>
      <td><input type="text" formControlName="lastName" id="lastName"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" formControlName="email" id="email"></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" formControlName="password" id="password"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="button" type="submit">Submit</button></td>
    </tr>
  </table>
</form>
